  <a class="navbar-brand" style="color:rgb(255, 255, 255);">TaskFlo</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
  <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarColor02">
     <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
           <a class="nav-link" style="color:rgb(255, 255, 255);"(click)="onOpenModal(null, 'add')">Add Task <span class="sr-only">(current)</span></a>
        </li>
     </ul>
     <form class="form-inline my-2 my-lg-0">
        <input type="search" (ngModelChange)="searchTasks(key.value)" #key="ngModel" ngModel

<div class="container" id="main-container">
<div class="row">
  <div *ngFor="let task of tasks" class="col-md-6 col-xl-3">
     <div class="card m-b-30" style="background-color: {{task.color}}" id="card">
        <div class="card-body row">
           <div class="col-6 card-title mb-0">
              <h5>{{task?.name}}</h5>
           </div>
        </div>
        <ul class="list-group list-group-flush">
           <li class="list-group-item"><i class="fa fa-color float-right"></i>Start Date : {{task?.startDate}}</li>
           <li class="list-group-item"><i class="fa fa-color float-right"></i>End Date : {{task?.endDate}}</li>
        </ul>
        <div class="card-body">
           <div class="float-right btn-group btn-group-sm">
            </div>
              <a (click)="onOpenModal(task, 'edit')" class="btn btn-primary tooltips" data-placement="top" data-original-title="Edit"><i class="fa fa-pencil"></i> </a>
              <a (click)="onOpenModal(task, 'delete')" class="btn btn-secondary tooltips" data-placement="top" data-original-title="Delete"><i class="fa fa-times"></i></a>
           </div>
        </div>
     </div>
  </div>
</div>
<!-- // move somewhere so that only one is visible, only need one with paintbrush -->
<!-- Add Task Modal -->
<div class="modal fade" id="addTaskModal" tabindex="-1" role="dialog" aria-labelledby="addTaskModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
       <div class="modal-header">
          <h5 class="modal-title" id="addTaskModalLabel">Add Task</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          </button>
       </div>
       <div class="modal-body">
          <form #addForm="ngForm" (ngSubmit)="onAddTask(addForm)">
          <div class="form-group">
             <label for="name">Name</label>
             <input type="text" ngModel name="name" class="form-control" id="name" placeholder="Name" required>
          </div>
          <div class="form-group">
             <label for="startDate">Start Date</label>
             <input type="startDate" ngModel name="startDate" class="form-control" id="startDate" placeholder="Start Date" required>
          </div>
          <div class="form-group">
             <label for="color">End Date</label>
             <input type="text" ngModel name="endDate" class="form-control" id="endDate" placeholder="End Date" required>
          </div>
          <div class="form-group">
            <label for="color">Color</label>
            <input type="color" ngModel="{{editTask?.color}}" name="color" class="form-control" id="color">
           </div>
          <div class="modal-footer">
             <button type="button" id="add-task-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
             <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary" >Save changes</button>
          </div>
          </form>
       </div>
    </div>
  </div>
  </div>

<!-- Edit Modal -->
<div class="modal fade" id="updateTaskModal" tabindex="-1" role="dialog" aria-labelledby="taskEditModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
     <div class="modal-content">
        <div class="modal-header">
           <h5 class="modal-title" id="updateTaskModalLabel">Edit Task {{editTask?.name}}</h5>
           <button type="button" class="close" data-dismiss="modal" aria-label="Close">
           <span aria-hidden="true">&times;</span>
           </button>
        </div>
        <div class="modal-body">
           <form #editForm="ngForm">
              <div class="form-group">
                 <label for="name">Name</label>
                 <input type="text" ngModel="{{editTask?.name}}" name="name" class="form-control" id="name" aria-describedby="startDateHelp" placeholder="Name">
              </div>
              <input type="hidden" ngModel="{{editTask?.id}}" name="id" class="form-control" id="id" placeholder="Start Date">
              <input type="hidden" ngModel="{{editTask?.taskCode}}" name="userCode" class="form-control" id="userCode" placeholder="Start Date">
              <div class="form-group">
                 <label for="startDate">Start Date</label>
                 <input type="startDate" ngModel="{{editTask?.startDate}}" name="startDate" class="form-control" id="startDate" placeholder="Start Date">
              </div>
              <div class="form-group">
                 <label for="endDate">End Date</label>
                 <input type="text" ngModel="{{editTask?.endDate}}" name="endDate" class="form-control" id="endDate" placeholder="End Date">
              </div>
              <div class="form-group">
               <label for="color">Color</label>
               <input type="color" ngModel="{{editTask?.color}}" name="color" class="form-control" id="color">
              </div>
              <div class="modal-footer">
                 <button type="button" id="" data-dismiss="modal" class="btn btn-secondary">Close</button>
                 <button (click)="onUpdateTask(editForm.value)" data-dismiss="modal" class="btn btn-primary" >Save changes</button>
              </div>
           </form>
        </div>
     </div>
  </div>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteTaskModal" tabindex="-1" role="dialog" aria-labelledby="deleteModelLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
     <div class="modal-content">
        <div class="modal-header">
           <h5 class="modal-title" id="deleteModelLabel">Delete Task</h5>
           <button type="button" class="close" data-dismiss="modal" aria-label="Close">
           <span aria-hidden="true">&times;</span>
           </button>
        </div>
        <div class="modal-body">
           <p>Are you sure you want to delete task {{deleteTask?.name}}?</p>
           <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
              <button (click)="onDeleteTask(deleteTask?.id)" class="btn btn-danger" data-dismiss="modal">Yes</button>
           </div>
        </div>
     </div>
  </div>
</div>



<!-- Notification for no tasks -->
<div *ngIf="tasks?.length == 0" class="col-lg-12 col-md-12 col-xl-12">
<div class="alert alert-info" role="alert">
  <h4 class="alert-heading">NO TASKS!</h4>
  <p>No Tasks were found.</p>
</div>
</div>
